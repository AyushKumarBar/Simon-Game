<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon Game</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="head">
        <p>Brain Teaser</p>
        <h1 id="level-title">Press Play to Start</h1>
        <h3 id="level-title">High Score : 0</h3>
        <h2 id="level-title">Score : 0</h2>
      </div>

      <div class="wraper">
        <div class="wrap">
          <div type="button" id="green" class="btnn green"></div>
          <div type="button" id="red" class="btnn red"></div>
          <div type="button" id="yellow" class="btnn yellow"></div>
          <div type="button" id="blue" class="btnn blue"></div>
        </div>
        <button id="level" class="play">Play</button>
      </div>
    </div>
  
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
