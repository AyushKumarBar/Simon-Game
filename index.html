<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title" class="mb-5">Press Play to Start</h1>
  <h3 id="level-title">High Score : 0</h3>
  <div class=" d-flex flex-column align-items-center col-md-12 ">
    <h2 id="level-title">Score : 0</h2>
    <div class="row ">

      <div type="button" id="green" class="btnn  green m-4">

      </div>

      <div type="button" id="red" class="btnn red m-4">

      </div>
    </div>

    <div class="row ">

      <div type="button" id="yellow" class="btnn yellow m-4">

      </div>
      <div type="button" id="blue" class="btnn blue m-4">

      </div>

    </div>
    <button id="level" style="background-color:#011F3F; padding: 20px;" class="play">Play</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>

</body>

</html>
